<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="js/ScriptC.js"></script>
</head>
<body>
    <input id="input_number">
    <button onclick="calculate()">Result</button>
    <br>
    <table border="2"> 
    <tr>   
        <td> <button>
            <div style="padding: 9px 10px;" onclick="button_input('-');">-</div>
        </button></td>   
        <td> <button>
            <div style="padding: 9px 10px;" onclick="button_input('+');">+</div>
        </button></td> 
        <td> <button>
            <div style="padding: 9px 10px;" onclick="button_input('*');">*</div>
        </button></td>
    </tr>
    <tr>   
        <td> <button>
            <div style="padding: 9px 11px;" onclick="button_input('/');">/</div>
        </button></td>   
        <td> <button>
            <div style="padding: 9px 9px;" onclick="clearInput();">C</div>
        </button></td> 
        <td> <button>
                <div style="padding: 9px 9px;" onclick="button_input('0');">0</div>
    <tr>   
        <td> <button>
                <div style="padding: 9px 9px;" onclick="button_input('1');">1</div>
            </button></td>   
        <td> <button>
                <div style="padding: 9px 10px;" onclick="button_input('2');">2</div>
            </button></td> 
        <td> <button>
                <div style="padding: 9px 9px;"onclick="button_input('3');" >3</div>
            </button></td>
    </tr>
    <tr>   
        <td> <button>
                <div style="padding: 9px 9px;" onclick="button_input('4');">4</div>
            </button></td>   
        <td> <button>
                <div style="padding: 9px 10px;" onclick="button_input('5');">5</div>
            </button></td> 
        <td> <button>
                <div style="padding: 9px 9px;" onclick="button_input('6');">6</div>
            </button></td>
    </tr>
    <tr>   
        <td> <button>
                <div style="padding: 9px 9px;" onclick="button_input('7');">7</div>
            </button></td>   
        <td> <button>
                <div style="padding: 9px 10px;" onclick="button_input('8');">8</div>
            </button></td> 
        <td> <button>
                <div style="padding: 9px 9px;" onclick="button_input('9');">9</div>
            </button></td>
    </tr>
    
</body>
</html>
